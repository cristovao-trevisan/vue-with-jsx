<!DOCTYPE html>
<html>
  <head>
    <title>Vue with JSX</title>
    <meta charset="UTF-8">
    <meta name="description" content="Meetup - Vue with JSX">
    <meta name="keywords" content="vue, jsx, meetup, contabilizei">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body style="margin: 0;">
    <div id="app">
      <div class="loading"></div>
    </div>
    <style>
      .loading {
        margin-top: calc(50vh - 10px);
        margin-left: calc(50vw - 10px);
        border: 4px solid lightblue;
        border-top: 4px solid #777;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
